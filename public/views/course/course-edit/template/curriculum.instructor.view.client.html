<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 hidden-sm hidden-xs website-new-column website-new-border">
            <ul class="list-group">
                <li class="list-group-item boarder-none"
                    ng-repeat="list in model.lists">
                    <div class="row">
                        <div class="col-xs-10">
                            <a href="#!/instructor/{{model.instructorId}}/course/{{model.courseId}}/{{list}}">
                                {{list}}
                            </a>
                        </div>
                        <div class="col-xs-1">
                            <a href="../general.html">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>


        <div class="col-md-8 ">
            <div class="col-xs-12 visible-xs">
                <h3 class="yw-pageTitle">Curriculum</h3>
            </div>
            <label for="chapter">Chapter </label>
            <input id="chapter"
                   ng-model="curriculum.chapter"
                   class="form-control"
                   value="Chapter 1"/>
            <label for="description">Description </label>
            <textarea id="description"
                      class="form-control"
                      ng-model="curriculum.description"
                      rows="6">Description</textarea>
            <a class="btn btn-block btn-success"
                ng-click="model.addCurriculumItem(curriculum)">Add</a>
            <hr/>

            <ul class="list-group">
                <li ng-repeat="chapter in model.chapters"
                    class="list-group-item no-border">
                    <div class="row">
                        <div class="col-xs-11">
                            <h4>{{chapter.chapter}}</h4>
                            <div>{{chapter.description}}</div>
                        </div>
                        <div class="col-xs-1">
                            <a class="btn btn-block btn-danger"
                               ng-click="model.deleteCurriculumItem(chapter._id)">
                                <span class="glyphicon glyphicon-remove"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>


    </div>
</div>
