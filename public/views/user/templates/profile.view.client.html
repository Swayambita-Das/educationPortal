<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-controller="ProfileController">

<div>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="menubar">
            <div class="col-xs-7 col-sm-4 col-lg-2">
                <div class="navbar-header">
                    <a class="navbar-brand " href="#"><b>Education Portal</b></a>
                </div>
            </div>


            <div class="col-xs-5 col-sm-5 col-lg-7">
                <div class="input-group">
                    <input type="text"
                           placeholder="Search Courses"
                           class="form-control">
                    <span class="input-group-btn">
            <a  href="#"
                class="btn btn-default"
                type="button">
                <span class="glyphicon glyphicon-search"></span>
            </a>
            </span>
                </div>
            </div>

            <div class="col-sm-1 hidden-xs">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/course">Courses</a>
                </div>
            </div>

        </div>
    </nav>
</div>

<div name="test" class="container" >

    <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>
    <h2>Profile</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="uname"> UserName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="UserName" id="uname" ng-model="model.username" readonly>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="password">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Password" id="password" ng-model="model.password">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="fname">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="First Name" id="fname" ng-model="model.firstname">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="lname">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Last Name" id="lname" ng-model="model.lastname">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="email">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="youremail@domain.com" id="email" ng-model="model.email">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary" ng-click="model.update(model.username,model.password,
                        model.firstname,model.lastname,model.email)">Update</button>
            </div>
        </div>

    </form>
</div>

</body>
</html>
