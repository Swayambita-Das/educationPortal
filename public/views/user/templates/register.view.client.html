<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-controller="RegisterController">

<div>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="menubar">
        <div class="col-xs-7 col-sm-4 col-lg-2">
            <div class="navbar-header">
                <a class="navbar-brand " href="#"><b>Education Portal</b></a>
            </div>
        </div>


        <div class="col-xs-5 col-sm-5 col-lg-7">
            <div class="input-group">
                <input type="text"
                       placeholder="Search Courses"
                       class="form-control">
                <span class="input-group-btn">
            <a  href="#"
                class="btn btn-default"
                type="button">
                <span class="glyphicon glyphicon-search"></span>
            </a>
            </span>
            </div>
        </div>

        <div class="col-sm-1 hidden-xs">
        </div>
        <div class="col-sm-1 hidden-xs">
            <div class="navbar-header">
                <a class="navbar-brand btn" href="#">Login</a>
            </div>
        </div>
    </div>
</nav>
</div>

<div name="test" class="container" >

    <div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>
    <h2>Register</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="firstname">First name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" placeholder="Enter your first name" ng-model="model.user.firstname">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="lastname">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" placeholder="Enter your last name" ng-model="model.user.lastname">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Enter your username" ng-model="model.user.username">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" ng-model="model.user.password1">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd2">Confirm Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd2" placeholder="Confirm password" name="pwd2" ng-model="model.user.password2">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="model.user.email">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a ng-click="model.registerUser(model.user)" class="btn btn-primary" role="button" style="width : 100%" data-toggle="button" aria-pressed="false" autocomplete="off">
                    Register</a>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href ="/home" class="btn btn-danger" role="button" style="width : 100%" data-toggle="button" aria-pressed="false" autocomplete="off">
                    Cancel</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
